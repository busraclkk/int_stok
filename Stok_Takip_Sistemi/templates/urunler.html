<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='urunler.css') }}">
</head>
<body>

    <div class="dashboard-container">
        <h1>Ürün Listesi</h1>
        <nav>
            <a href="/dashboard">ANA SAYFA</a>
            <a href="/urun/ekle">Ürün Ekle</a>
            <a href="/logout">Çıkış Yap</a>
        </nav>

        <table>
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Kategori</th>
                    <th>Miktar</th>
                    <th>Fiyat</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="productList">
                
            </tbody>
        </table>
    </div>

    <script>
        const products = [
            { name: "Ürün A", category: "Elektronik", quantity: 15, price: 100 },
            { name: "Ürün B", category: "Giyim", quantity: 25, price: 50 },
            { name: "Ürün C", category: "Yiyecek", quantity: 30, price: 20 },
            { name: "Ürün D", category: "Ev Eşyası", quantity: 10, price: 200 },
        ];

        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; 

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.quantity}</td>
                    <td>${product.price} TL</td>
                    <td>
                        <button class="action-btn">Güncelle</button>
                        <button class="action-btn delete">Sil</button>
                    </td>
                `;
                productList.appendChild(row);
            });
        }

        window.onload = displayProducts;
    </script>

</body>
</html>
