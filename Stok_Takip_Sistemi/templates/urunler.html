<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='urunler.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Ürün Listesi</h1>
        <nav>
            <a href="/dashboard">Ana Sayfa</a> |
            <a href="/urun/ekle">Ürün Ekle</a> |
            <a href="/logout">Çıkış Yap</a>
        </nav>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Kategori</th>
                    <th>Miktar</th>
                    <th>Fiyat</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.price }} TL</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Güncelle</a>
                        <a href="#" class="btn btn-danger btn-sm">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
