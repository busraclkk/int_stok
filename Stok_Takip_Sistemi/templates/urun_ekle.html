<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='urun_ekle.css') }}">
</head>
<body>

    <div class="add-product-container">
        <h1>Ürün Ekle</h1>
        <form action="#">
            <input type="text" placeholder="Ürün Adı" required>
            <input type="text" placeholder="Kategori" required>
            <input type="number" placeholder="Miktar" required>
            <input type="text" placeholder="Fiyat" required>
            <button type="submit">Ekle</button>
        </form>
    </div>

</body>
</html>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        window.location.href = '/urunler'; 
    });
</script>
