<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary-subtle">
  <div class="p-4 bg-white rounded-4 shadow-lg">
    <h3 class="mb-3 text-center">Kayıt Ol</h3>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Kullanıcı Adı" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Şifre" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/">Zaten hesabınız var mı? Giriş Yap</a>
    </div>
    <div class="mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
