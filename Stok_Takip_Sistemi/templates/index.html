<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">

  <div class="login-container shadow-lg p-4 rounded-4 bg-white">
    <h2 class="text-center mb-4">Stok Takip Girişi</h2>
    <form action="/" method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Kullanıcı Adı" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Şifre" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <div class="text-danger mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    <div class="text-center mt-3">
      <a href="/register" class="text-decoration-none">Kayıt Ol</a>
    </div>
  </div>

</body>
</html>
