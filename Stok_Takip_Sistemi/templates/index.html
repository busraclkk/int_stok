<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">

  <div class="login-container shadow-lg p-4 rounded-4 bg-white">
    <img class="logo mb-3" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Logo" width="80">
    <h2 class="text-center mb-4">Stok Takip Girişi</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Şifre" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <div id="errorMessage" class="text-danger mt-3"></div>
    <div class="text-center mt-3">
      <a href="/forgot-password" class="text-decoration-none">Şifremi Unuttum?</a>
    </div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'admin') {
        window.location.href = '/dashboard';
        return false;
      } else {
        document.getElementById('errorMessage').textContent = 'Geçersiz kullanıcı adı veya şifre';
        return false;
      }
    }
  </script>

</body>
</html>
